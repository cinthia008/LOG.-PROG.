<meta charset="UTF-8">

<script>

	function pulalinha() {

		document.write("<br><hr><br>");

	}

	function mostra(frase) {
		document.write("<big>" + frase + "</big");
		pulalinha();

	}
	var ano =  2019;
	mostra("Eu nasci em " + (ano - 25));
	mostra("Adriano naseu em " + (ano - 26));
	mostra("Paulo nascem em " + (ano  - 32));

</script>
